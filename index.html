<html>
<head>

  <title>Ora</title>
<style id="jsbin-css">
url(href='https://fonts.googleapis.com/css?family=Exo+2:100|Quicksand:400,300' rel='stylesheet' type='text/css'>);
/*basic reset*/
* {margin: 0; padding: 0;}

html, body {height: 100%;}

#clock {
  color: #fffaeb; 
  font: 64px/64px 
  Quicksand, sans-serif; 
  height: 70px;
  position: relative; 
  top: 50%; 
  margin-top: -35px;
  text-align: center;
  

</style>
</head>
<body>
<div id="clock"></div>
<script id="jsbin-javascript">

var d, h, m, s, color;
function colorClock() {
	d = new Date(); 
	h = d.getHours();
	m = d.getMinutes();
	s = d.getSeconds();
	
	
	if(h <= 9) h = '0'+h;
	if(m <= 9) m = '0'+m;
	if(s <= 9) s = '0'+s;
	
	color = "#"+ s+ m + h;
    colortext = h+'.'+m +'.'+s;
  
	
	document.body.style.background = color;
	
	document.getElementById("clock").innerHTML = colortext;
	
	
	setTimeout(colorClock, 1000);
}


colorClock();
</script>
</body>
</html>
